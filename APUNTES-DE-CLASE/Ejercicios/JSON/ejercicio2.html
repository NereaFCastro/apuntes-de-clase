<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="contenedor">MENÚ
        <div id="bebidas"></div>
        <div></div>
        <div></div>
    </div>  
    <script>
const dataMenu= `{
  "menu": [{
      "nombre": "Bebidas",
      "items": [
            {
            "nombre": "Coca-Cola",
            "precio": 2.5
            },
            {
            "nombre": "Jugo de Naranja",
            "precio": 3.0
            },
            {
            "nombre": "Agua Mineral",
            "precio": 1.5
            }
        ]
    },
    {
      "nombre": "Platos Principales",
      "items": [
            {
            "nombre": "Hamburguesa",
            "precio": 8.0
            },
            {
            "nombre": "Pizza",
            "precio": 10.0
            },
            {
            "nombre": "Ensalada César",
            "precio": 6.5
            }
        ]
    },
    {
      "nombre": "Postres",
      "items": [
            {
            "nombre": "Tiramisú",
            "precio": 4.5
            },
            {
            "nombre": "Cheesecake",
            "precio": 5.0
            },
            {
            "nombre": "Helado",
            "precio": 3.0
            }]
    }]
}`;

//1. Convierto mi JSON a objeto JS
const objMenu = JSON.parse(dataMenu);
const listaMenu = objMenu.menu;

//2.Obtengo mi listaMenu

const divContenedor = document.querySelector("#contenedor");


//3. Recorro la listaMenu imprimiendo la categoría

listaMenu.forEach(secciones => {

        divContenedor.innerHTML += `<h3 class="contenedor__h3">${secciones.nombre}</h3>`
        const itemsMenu = secciones.items;
        itemsMenu.forEach(item =>{
        divContenedor.innerHTML += `<div class="apartados">
                                <h5>${item.nombre}</h5>
                                <p>${item.precio}</p>
                            </div>`; 
                            })
        


  
  });

    </script> 
</body>
</html>
