<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layoutcuadricula</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container{
            display:flex;
            gap: 20px;
            flex-wrap: wrap;

        }

        .card{
            /* se pueden reempazar con una sola:"flex"
            flex: 1 0 200px */
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="grid-container">
    <div class="card">Tarjeta 1</div>
    <div class="card">Tarjeta 2</div>
    <div class="card"> Tarjeta 3</div>
    <div class="card"> Tarjeta 4</div>
    <div class="card">Tarjeta 5</div>
    <div class="card"> Tarjeta 6</div>
    </div>
    
</body>
</html>
