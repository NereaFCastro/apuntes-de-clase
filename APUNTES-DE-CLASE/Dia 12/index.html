    <!-- Atributos:
    "action": a quien le enviaré la información 
"method": tipo de request (GET y POST
El método GET (a través URL) tiene un límite de 2048 carácteres, en cambio el método POST (a través body) soporta hasta 32mb

Inputs versión vieja HTML 4: submit, reset, text, password, file,image, hidden. 
HTML 5 tenemos: button, number, tel, url, email, datr, time, color range. 
HTML  5.1: month, week, datetime-local 

NAME: Identificador único de la "variable"
value: el valor inicial
required: campo obligatorio
placeholder: mensaje al usuario (no confundir con el value)
maxlenght y minlenght: máximo y mínimo de carácteres
autofocus: seleccionar automáticamente el input elegido
disabled: desactivar el input

type=reset : limpia el formulario-->
