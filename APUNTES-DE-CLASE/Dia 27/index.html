    function ParImpar(numero){

        let respuesta;

        if(typeof numero % 2 == NaN){
            return "Valor inválido";
        }

        if (numero % 2 === 0){
            respuesta="El número "+numero+" es par";

        } else {
            respuesta="El número "+numero+" es impar";
        }

        return respuesta;

    }

    let msg;
    msg=ParImpar(5);
    console.log(msg); //El número 5 es impar
