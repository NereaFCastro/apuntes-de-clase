<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .acordion-content{
        display: none;
    }
   
    .acordion{
        border: 1px solid black;
    }

    .acordion-item{
        border-bottom: 1px solid #111;
    }

    .acordion-header{
        background: lightgreen;

    }

    .active .acordion-header{
        background-color: lightcoral;

    }

    .active .acordion-content{
        display: block;

    }
    
</style>
<body>
    <div class="acordion">
    <div class="acordion-item">
        <div class="acordion-header">Sección 1</div>
        <div class="acordion-content">Contenido sección 1</div>
    </div>
    <div class="acordion-item">
        <div class="acordion-header">Sección 2</div>
        <div class="acordion-content">Contenido sección 2</div>
    </div>
    <div class="acordion-item">
        <div class="acordion-header">Sección 3</div>
        <div class="acordion-content">Contenido sección 3</div>
    </div>
</div>
<script>
    // Paso 1: declarar variables y elementos
const acordeon = document.querySelector(".acordion");
const headers = document.querySelectorAll(".acordion-header");
const acordionItems = document.querySelectorAll (".acordion-item");

// Paso 2: nuestras funciones

headers.forEach(header =>{
    header.addEventListener("click", ()=>{
        const item = header.closest(".acordion-item");
         //cerrar todos los content (quitar los active)
         cerrarTodas();
            //abrir el content al que le hace click (actica active)
        item.classList.add("active");

        
    });
});

// Paso 3: ejectuar nuestra código
// acordionItems[0].classList.add('active');
headers[0].click();

function cerrarTodas(){
    acordionItems.forEach(elemento =>{
            elemento.classList.remove("active");
        })
     
}
</script>
    
</body>
</html>
